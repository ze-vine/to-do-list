<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="to-do-list">
        <header class="to-do-list__header">
            <h1 class="to-do-list__title">Lista de Tarefas</h1>
        </header>
        <main class="to-do-list__main">
            <div class="to-do-list__group">
                <div class="to-do-list__input-group">
                    <input type="text" id="input-activity" class="to-do-list__input-text" placeholder="Digite a tarefa aqui">
                    <button id="button-add" class="to-do-list__button-add">Adicionar</button>
                </div>
                <span class="to-do-list__span-error">Nenhuma tarefa digitada</span>
            </div>
            <div class="to-do-list__itemsGroup"></div>
        </main>
        <footer class="to-do-list__footer"></footer>
    </div>
</body>
</html>
